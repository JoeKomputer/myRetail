<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 products">
      <input placeholder="search target" type="search" ng-model="query.title">
      <div class="header">
        <h3 class="product-header"><a ng-click="orderProp = 'title'; reverse =! reverse">Products</a></h3>
        <h3 class="price-header"><a ng-click="orderProp = 'price'; reverse=!reverse">Price</a></h3>
      </div>
      <ul>
        <li ng-repeat="product in products | filter:query | orderBy : orderProp : reverse">
          <a class="title" ng-click="goToProduct(product)">{{product.title}}</a>
          <p class="price">{{product.price| currency:"$":2}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
